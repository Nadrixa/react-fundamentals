<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');
    const nestedElementHello = React.createElement('span', {children: 'Hello'});
    const nestedElementWorld = React.createElement('span', {children: 'World'});
    const divElement = React.createElement('div', {className: 'container'}, nestedElementHello, nestedElementWorld);
    ReactDOM.render(divElement, rootElement);
  </script>
</body>
